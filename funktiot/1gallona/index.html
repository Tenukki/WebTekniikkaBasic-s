<!DOCTYPE html>

<body>
    <script language="JavaScript">

        function muunnos(){
          const kerroin = 3.785;
          var litra,galona;
          galona = parseFloat(prompt("Anna galona määrä"));

          alert("Litra määrä: " + litra);

        }

        muunnos();
    </script>
