<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">

        function muunnos(luku) {
          const muuntaja = 3.785;
            let litra;
            litra = muuntaja * luku;
           return litra;
        }

        let lukija;
        lukija = parseInt(prompt("Anna gallona määrä"));
        console.log(muunnos(lukija));
    </script>

</body>
