<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        const fibo = (luku) =>{
          if(luku < 2){
            return luku;
          }
          return fibo(luku -1) + fibo(luku -2);
        }

        let luku;
        luku = parseInt(prompt("Anna luku"));
        for(x = 0;x < luku;x++){
          console.log("luku"+x+ " "+fibo(x));
        }
    </script>

</body>
</html>
