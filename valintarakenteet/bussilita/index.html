<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        'use strict';
        let lompakko,lippu;
        lompakko = parseInt((prompt("Anna lompakon saldo")));
        lippu = parseInt((prompt("Anna lipun hinta")));

        if(lompakko >= lippu){
          alert("Hyvää matkaa, rahaa jäi = " + (lompakko-lippu));
        }else{
          alert("Raha eivät riittäneet lippuun, lompakon saldo = " + lompakko);
        }
    </script>

</body>
</html>
