<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        'use strict';
        let kysymys;
        kysymys = window.confirm("Lasketaabko neliöjuuri?");

        if(kysymys){
          let arvo;
          arvo = parseInt(prompt("Anna luku"));
          if(arvo > 0){
            alert(Math.sqrt(arvo));
          }else{
            alert("Negatiivisen luvun neliöjuuri ei ole määritelty");
          }

        }else{
            alert("Neliöjuurta ei lasketa");
        }
    </script>

</body>
</html>
