<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        'use strict';
        while(true){
          let numero;
          numero = parseInt(prompt("Anna numero; "));
          if(numero < 0){
            continue;
          }
          alert(Math.sqrt(numero));
          break;
        }
    </script>

</body>
</html>
