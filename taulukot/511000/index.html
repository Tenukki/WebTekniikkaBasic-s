<body>
    <script language="JavaScript">
        'use strict';
        let lista = [];
        let numero;
        while (true){
          numero = parseInt(prompt("Anna numero, v채lilt채 1-1000"));
          if(numero < 1 || numero > 1000){
            alert("Numero ei ollut v채lilt채 1-1000");
            continue;
          }
          if(lista.includes(numero)){
            alert("Luku on jo listassa");
            break;
          }
          lista.push(numero);
        }
    </script>

</body>
